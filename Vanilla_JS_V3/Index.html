<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <script src="groceryList.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <H2>Welcome to Vanilla JS Grocery List!</H2>
        <p>Enter an Item you like to add to the list</p>
            <form id="frm1" action="#">
              Enter Item Here: <input id="itemName" required="required" onkeypress="handle(event)" type="text" name="fname" /><br><br>
              <input type="button" id="submitButton" onclick="getFormItem()" value="Submit">
            </form>
        <h2>Grocery List</h2>
            <ul id="uList"></ul>
            <div id="messageBar">
                <h3>Number of Items on the list = <span id="numberOfItems">0</span></h3>
            </div>
    </body>


</html>
